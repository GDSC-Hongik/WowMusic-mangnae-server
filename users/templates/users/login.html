로그인페이지

<br>
{% if user.is_authenticated %}
    로그인 성공!
    {{user.username}}님 환영합니다
  
{% else %}
<form action="" method="POST">
    {% csrf_token %}
    <input name="email" type="email">
    <input name="password" type="password">
    <input type="submit" value ="로그인">
</form>
<a href = "{% url 'user:signup' %}">회원가입하기</a>

{% endif %}
